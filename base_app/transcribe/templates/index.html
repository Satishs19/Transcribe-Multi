{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>
        Transcribe App
    </title>
    <link rel="stylesheet" href="{% static 'bootstrap5.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'bootstrap5.js' %}"></script>
    <script>
        let mediaRecorder;
        let isRecording = false;
        let audioChunks = [];

        document.addEventListener('DOMContentLoaded', function () {
            var textarea = document.querySelector('.full-page-textarea');
            textarea.addEventListener('keydown', function (e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    var start = this.selectionStart;
                    var end = this.selectionEnd;
                    // Set textarea value to: text before caret + tab + text after caret
                    this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
                    // Put caret at right position again
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            });
        });
        function startRecognition() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('recordButton').innerText = 'Start Recording';
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        audioChunks = [];
                        isRecording = true;
                        document.getElementById('recordButton').innerText = 'Stop Recording';

                        mediaRecorder.addEventListener("dataavailable", event => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener("stop", () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const formData = new FormData();
                            formData.append("audio", audioBlob);

                            fetch("{% url 'recognize_speech' %}", {
                                method: 'POST',
                                body: formData,
                                headers: {
                                    'X-CSRFToken': '{{ csrf_token }}',
                                },
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.text) {
                                        document.getElementById('result').innerText = data.text;
                                    } else if (data.error) {
                                        document.getElementById('result').innerText = data.error;
                                    }
                                });
                        });
                    });
            }
        }
    </script>
    <style>
        body {
            background-image: url("{% static 'bg.png' %}");
            background-size: cover;
        }

        .full-page-textarea {
            height: 100vh;
            /* Full viewport height */
            width: 80%;
            resize: none;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-control:focus {
            box-shadow: none;
        }

        #recordButton {
            border-radius: 50%;
            border: none;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row m-2">
            <h2 class="text-center">Transcribe App</h2>
        </div>
        <div class="row m-2">
            <div class="col-1"></div>
            <div class="col" style="background-color: transparent;">
                <button onclick="startRecognition()" id="recordButton" class="fa-solid fa-microphone fa-2x"></button>
            </div>

        </div>
        <div class="row mt-1">
            <div class="col-12">
                <textarea id="result" class="form-control full-page-textarea border border-primary"
                    placeholder="Start typing..." spellcheck="hi-IN" ,></textarea>
            </div>
        </div>
    </div>
</body>

</html>
